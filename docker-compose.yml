version: '3'
services:
  node-server:
    build: .
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - database
    environment:
      POST: ${POST}
    restart: always
    networks:
      - server-network

  database:
    build: ./database/
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    networks:
      - server-network

networks:
  server-network:
    driver: bridge
